      var fechaActual = hoy.getFullYear();
      var edad = fechaActual - anoNacimiento;
      
        if(edad >= 18){

            }
        else if(edad < 17 && edad  >2){
            document.write("Edad: "+edad+"\nSu precio estimado es 25 soles");
            }
        else if(edad < 2){

            }
        }
