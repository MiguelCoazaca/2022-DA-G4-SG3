<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>School timetable</title>
    <style>
    html {
      font-family: sans-serif;
    }

    table {
      border-collapse: collapse;
      border: 2px solid rgb(200,200,200);
      letter-spacing: 1px;
      font-size: 0.8rem;
    }

    td, th {
      border: 1px solid rgb(190,190,190);
      padding: 10px 20px;
    }

    td {
      text-align: center;
    }

    caption {
      padding: 10px;
    }
    </style>
  </head>
  <body>
    <h1>School timetable</h1>

    <table>
      <tr>
        <td>&nbsp;</td>
        <th>Mon</th>
        <th style="background-color: #97DB9A">Tues</th>
        <th>Wed</th>
        <th style="background-color: #97DB9A">Thurs</th>
        <th style="background-color: #DCC48E">Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
      <tr>
        <th>1st period</th>
        <td>English</td>
        <td style="background-color: #97DB9A">&nbsp;</td>
        <td>&nbsp;</td>
        <td style="background-color: #97DB9A">German</td>
        <td style="background-color: #DCC48E">Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>2nd period</th>
        <td>English</td>
        <td style="background-color: #97DB9A">English</td>
        <td>&nbsp;</td>
        <td style="background-color: #97DB9A">German</td>
        <td style="background-color: #DCC48E">Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>3rd period</th>
        <td>&nbsp;</td>
        <td style="background-color: #97DB9A">German</td>
        <td>&nbsp;</td>
        <td style="background-color: #97DB9A">German</td>
        <td style="background-color: #DCC48E"; border:4px solid #C1437A>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>4th period</th>
        <td>&nbsp;</td>
        <td style="background-color: #97DB9A">English</td>
        <td>&nbsp;</td>
        <td style="background-color: #97DB9A">English</td>
        <td style="background-color: #DCC48E">Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table>


  </body>
</html>
