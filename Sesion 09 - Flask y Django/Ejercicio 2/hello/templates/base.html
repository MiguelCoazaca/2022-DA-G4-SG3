{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block titulo %} {% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="nav navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'Home' %}">Inicio</a>
      <a class="nav-item nav-link active" href="{% url 'empleado' %}">Nuestros Empleados</a>
      <li> <a class="nav-item nav-link active" href="{% url 'nosotros' %}">Nosotros</a>
        <ul>
          <li><a href="#">Alexandra</a></li>
          <li><a href="#">Miguel</a></li>
          <li><a href="#">Nadia</a></li>
        </ul>
      </li>
      <a class="nav-item nav-link active" href="{% url 'mentores' %}">Mentor</a>


    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <br>
        {% block contenido %} {% endblock %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
